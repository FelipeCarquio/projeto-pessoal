<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Carquio</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body onresize="mudouTamanho()">
    <header>
        <div id="logo">
            <img src="/imagem/Logo_nome_branco2.png" alt="logo_empresa">
        </div>
        <div id="mhamburger">
            <img src="/imagem/menu-aberto.png" alt="menu_hamburger" onclick="clickmenu()">
        </div>
        <menu id="itens">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <h2>Bem-vindo ao meu portifólio Pessoal</h2>
        <p>Conheça um pouco sobre mim e os projetos criado ao longo do curso HTML e CSS</p>
    </main>
    <footer>

    </footer>
    <script>
        function mudouTamanho() {
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }

        function clickmenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
